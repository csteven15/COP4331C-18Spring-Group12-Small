<div class="container">
  <div class="jumbotron vertical-center">
    <h2>Registration</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label class="text">First Name</label>
    <input type="text" class="form-control" placeholder="John" [(ngModel)]="fname" name="fname">
  </div>
  <div class="form-group">
    <label class="text">Last Name</label>
    <input type="text" class="form-control" placeholder="Doe" [(ngModel)]="lname" name="lname">
  </div>
  <div class="form-group">
    <label class="text">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label class="text">Username</label>
    <input type="text" class="form-control" placeholder="username" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label class="text">Password</label>
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
